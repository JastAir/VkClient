apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'realm-android'

def appCompat = '1.0.0-beta01'

android {
    compileSdkVersion 28
    buildToolsVersion appCompat
    defaultConfig {
        applicationId "com.twoeightnine.root.xvii"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 98
        versionName "4.9.7"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        project.ext.set("archivesBaseName", "xvii" + defaultConfig.versionName)
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    buildToolsVersion '28.0.3'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('androidx.test.espresso:espresso-core:3.1.0-alpha4', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "androidx.appcompat:appcompat:$appCompat"
    compile "com.google.android.material:material:$appCompat"
    compile "androidx.recyclerview:recyclerview:$appCompat"

    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    compile "com.jakewharton:butterknife:$butterKnifeVersion"
    kapt "com.jakewharton:butterknife-compiler:$butterKnifeVersion"

    compile "com.google.code.gson:gson:$gsonVersion"

    compile "com.squareup.retrofit2:retrofit:$retrofitVersion"
    compile "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    compile "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"

    compile "io.reactivex.rxjava2:rxjava:$rxJavaVersion"
    compile "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion"

    compile "com.squareup.okhttp3:okhttp:$okhttpVersion"
    compile "com.squareup.okhttp3:logging-interceptor:$okhttpVersion"

    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    compile "com.google.dagger:dagger:$daggerVersion"
    provided "javax.annotation:jsr250-api:$jsrVersion"

    compile "com.squareup.picasso:picasso:$picassoVersion"
    compile "de.hdodenhof:circleimageview:$circleImageViewVersion"
    compile "com.github.orangegangsters:swipy:$swipyVersion"
    compile "com.miguelcatalan:materialsearchview:$materialSearchViewVersion"
    testCompile "junit:junit:$junitVersion"
    compile "com.github.QuadFlask:colorpicker:$colorpickerVersion"
    compile "com.github.bumptech.glide:glide:$glideVersion"

//    implementation "androidx.lifecycle:lifecycle-extensions:2.0.0"

}

kapt {
    generateStubs = true
}

androidExtensions {
    experimental = true
}

repositories {
    mavenCentral()
}
