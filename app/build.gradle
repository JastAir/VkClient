apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'realm-android'

def appCompat = "25.0.1"

android {
    compileSdkVersion 27
    buildToolsVersion appCompat
    defaultConfig {
        applicationId "com.twoeightnine.root.xvii"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 87
        versionName "4.8.6"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        project.ext.set("archivesBaseName", "xvii" + defaultConfig.versionName)
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '26.0.2'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:$appCompat"
    compile "com.android.support:design:$appCompat"
    compile "com.android.support:recyclerview-v7:$appCompat"

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion"
    compile "com.jakewharton:butterknife:$butterKnifeVersion"
    kapt "com.jakewharton:butterknife-compiler:$butterKnifeVersion"

    compile "com.google.code.gson:gson:$gsonVersion"

    compile "com.squareup.retrofit2:retrofit:$retrofitVersion"
    compile "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    compile "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"

    compile "io.reactivex.rxjava2:rxjava:$rxJavaVersion"
    compile "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion"

    compile "com.squareup.okhttp3:okhttp:$okhttpVersion"
    compile "com.squareup.okhttp3:logging-interceptor:$okhttpVersion"

    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    compile "com.google.dagger:dagger:$daggerVersion"
    provided "javax.annotation:jsr250-api:$jsrVersion"

    compile "com.squareup.picasso:picasso:$picassoVersion"
    compile "de.hdodenhof:circleimageview:$circleImageViewVersion"
    compile "com.github.orangegangsters:swipy:$swipyVersion"
    compile "com.miguelcatalan:materialsearchview:$materialSearchViewVersion"
    testCompile "junit:junit:$junitVersion"
    compile "com.github.QuadFlask:colorpicker:$colorpickerVersion"
    compile "com.github.bumptech.glide:glide:$glideVersion"

}

kapt {
    generateStubs = true
}

repositories {
    mavenCentral()
}
